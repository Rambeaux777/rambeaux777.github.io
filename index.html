<!DOCTYPE HTML>
<html>
     <head>
        <title>JoJos Cool Web Site</title>
        <style>
        div {
    border: 2px solid #a1a1a1;
    padding: 10px 40px; 
    background: #dddddd;
    width: 600px;
    border-radius: 25px;
}
        
         body {
                background: rgb(125, 198, 25);
                color: rgb(45, 45, 45);
                padding: 10px;
                font-family: arial;
            }
            header {
                font-size: 1.5em;
                font-weight: bold;
            }
            [id=all-contents] {
                max-width: 800px;
                margin: auto;
            }
    
            /* navigation menu */
            nav {
                background: rgb(239, 80, 41);
                margin: 0 auto;
                display: flex;
                padding: 10px;
            }
            nav header {
                display: flex;
                align-items: center;
                color: rgb(255, 255, 255);
                flex: 1;
            }
            nav ul {
                list-style-image: none;
            }
            nav li {
                display: inline-block;
                padding: 0 10px;
            }
            nav a {
                text-decoration: none;
                color: #fff;
            }
    
            /* main container area beneath menu */
            main {
                background: rgb(245, 238, 219);
                display: flex;
            }
            [class=sidebar] {
                margin-right: 25px;
                padding: 10px;
            }
            [class=sidebar] img {
                width: 200px;
            }
            [class=content] {
                flex: 1;
                padding: 15px;
            }
            [class=interests] header {
                font-size: 1.25em;
            }
        </style>
    </head>
    
    <body>
        <div id="all-contents">
            <nav>
                <header> JoJos Cool Web Site</header>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="portfolio.html">Portfolio</a>
                    </li>
                </ul>
            </nav>
            
            <main>
                <div class="sidebar">
                   <img width= "100" height="300" src="https://pbs.twimg.com/profile_images/573699897397878784/KMHcAM8Q.jpeg">
                </div>
                
                <div class="content">
                    <header>JoJo
                    <p>Student at UVA</p>
                    
                    <section class="interests">
                        <header>Interests</header>
                        <ul>
                            
                            <li>Playing defense in soccer</li>
                            <li>Going to the Movies</li>
                            <li>Playing video games</li>
                        </ul>
                        </section>
                    </header>
                </div>
            </main>
        </div>
    </body>
</html>
